<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

  /*
1. к 10 прибавляем 10, получаем 20.
2. преобразование 20 в строку, конкатенация строк, получаем 2010.
3. С помощью console.log выводим строку 2010 в консоль.
  */
    console.log(10 + 10 + "10");

  /*
1. преобразование 10 в строку и конкатенация строк, получаем 1010.
2. преобразование 10 в строку и конкатенация строк, получаем 101010.
3. С помощью console.log выводим строку 101010 в консоль.
*/
    console.log(10 + "10" + 10);

  /*
1. к 10 прибавляем 10, получаем 20.
2. преобразование "10" в число, прибавляем 20, получаем 30.
3. С помощью console.log выводим число 30 в консоль.
*/
    console.log(10 + 10 + +"10");

  /*
1. преобразование "" в -0.
2. делим 10 на -0, получаем -Infinity
3. С помощью console.log выводим число -Infinity в консоль.
*/
    console.log(10 / -"");

  /*
1. ошибка преобразования "2,5" в число из-за ",", получаем NaN
2. делим 10 на NaN, получаем NaN.
3. С помощью console.log выводим число NaN в консоль.
  */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
