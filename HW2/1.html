<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит значение 2, т.к используется префиксная форма инкремента для переменной а.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 1, т.к используется постфиксная форма инкремента для переменной b.
   */
  d = b++;
  console.log(d);

  /*
  Переменная `c` хранит значение 2 + 3 = 5, т.к используется префиксная форма инкремента для переменной а.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 2 + 2 = 4, т.к используется постфиксная форма инкремента для переменной b.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // 3 
  console.log(b); // 3
</script>
</body>
</html>
